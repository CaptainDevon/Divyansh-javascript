<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <h1>Counter</h1>

        <div class="playbox">
            <h2 id="number">0</h2>

            <div class="controls">
                <a href="#" class="incrementor"  onclick="increase()">+</a>
                <a href="#" class="reset" onclick="reset()">reset</a>
                <a href="#" class="decrementor"  onclick="decrease()">-</a>
              </div>
        </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
