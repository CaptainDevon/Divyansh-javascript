<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="input-field">
                <div class="day">
                    <label>DAY</label>
                    <input required type="number" id="dd">
                </div>
                <div class="month">
                    <label>MONTH</label>
                    <input required type="number" id="mm">
                </div>
                <div class="year">
                    <label>YEAR</label>
                    <input required type="number" id="yyyy">
                </div>
            </div>
            <div class="fevicon">
                <a href="#" onclick="calculateAge()"><img src="./assets/images/icon-arrow.svg"></a>
            </div>
            <div class="output-field">
                <p id="dayInPlural"><span id="dayValue">--</span>years</p>
                <p id="monthInPlural"><span id="monthValue">--</span>months</p>
                <p id="yearInPlural"><span id="yearValue">--</span>days</p>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
